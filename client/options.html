<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pinyin reader</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Previous texts</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a href="index.html">Back</a>
            </div>
        </div>    
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./pinyin-reader.js"></script>
<script>
    const pr = new PinyinReader();
    pr.init(() => {
        let html = '';
        pr.history.forEach(function(h,i) {
            html += `
            <tr>
                <td class="truncate"><a href="#" onclick="load(${i})">${h.text}</a></td>
                <td>${new Date(h.date).toLocaleString()}</td>
            </tr>`;
        });
        $('#tbody').html(html);
    });

    function load(index) {
        pr.save(pr.history[index].text);
        window.location.href = "index.html";
    }

</script>

</html>
