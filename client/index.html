<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pinyin reader</title>
</head>

<body>
    <div class="container">
        <div id="loader" class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        <div class="row">
            <div id="result" class="col">

            </div>
        </div>
        <div id="bottom-stack">
            <div id="editForm" class="md-form" style="display:none">
                <div class="row">
                    <div class="col">
                        <textarea class="md-textarea form-control" id="textInput"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" id="parse" class="btn btn-primary disabled">Translate</button>
                    </div>
                    <div class="col">
                        <a href="options.html">More options...</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" id="editBtn" class="btn btn-primary"
                        onclick="$('#editForm').show(200);$('#editBtn').hide()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil" viewBox="0 0 16 16">
                            <path
                                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z">
                            </path>
                        </svg>
                        Edit
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./pinyin-reader.js"></script>
<script>
    const pr = new PinyinReader();
    pr.init(() => {
        $('#loader').hide();
        $('#textInput').val(pr.text);
        $('#result').html(pr.showResult(pr.text));
        $('[data-toggle="tooltip"]').tooltip({ html: true });
    });
    $('#parse').click(() => {
        $('#result').html(pr.showResult($('#textInput').val()))
        $('[data-toggle="tooltip"]').tooltip({ html: true });
        $('#editForm').hide(100);
        $('#editBtn').show(100);
    });
</script>

</html>
