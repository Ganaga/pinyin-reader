<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pinyin reader</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="md-form">
                <div class="col">
                    <textarea class="md-textarea form-control" id="textInput">苏州拙政园占地52000个平方，是江南古典园林个代表。俚搭苏州别个几只园子一道畀列到“世界文化遗产”名录里向，是苏州园林里向现存顶大个一只，分东、中、西、住宅四个部分。住宅是典型个苏州民居。

                        东部明快开朗，主要是平冈远山、松林草坪、竹坞曲水了啥。
                        
                        中部是拙政园精华所在，池水面积占到{\displaystyle {\frac {1}{3}}}{\displaystyle {\frac {1}{3}}}，以水为主，池广树茂，景色自然，临水布置形体弗一、高低错落个建筑，主次分明。
                        
                        西部主体建筑是靠近住宅一侧个卅六鸳鸯馆，水池呈曲尺形，俚个特点是台馆分峙、回廊起伏，水波倒影，别有情趣，装饰华丽精美。</textarea>
                </div>
                <div class="col">
                    <button type="button" id="parse" class="btn btn-primary disabled">Parse</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div id="result" class="col">

            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./pinyin-reader.js"></script>
<script>
    const pr = new PinyinReader();
    pr.init(() => {
        $('#result').html(pr.showResult($('#textInput').val()));
        $('[data-toggle="tooltip"]').tooltip();
    });
    $('#parse').click(() => {
        $('#result').html(pr.showResult($('#textInput').val()))
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</html>
